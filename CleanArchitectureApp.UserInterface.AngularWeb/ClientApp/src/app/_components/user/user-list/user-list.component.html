  <h1 class=" text-center">User Manament</h1>
</div>

<div class="col-md-12">
  <a type="button" class="btn btn-danger" [routerLink]="['/manageuser']">Create User</a>
  <hr />

  <table class="table table-condensed table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>UserName</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userName}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.userStatus}}</td>
        <td>{{user.createdDate | date: 'mediumDate'}}</td>
        <td class="action-button-column">

          <a title="Edit" routerLink="/manageuser/{{user.userId}}"><i class="fas fa-edit"></i> </a>
        </td>
      </tr>
    </tbody>

  </table>
</div>
