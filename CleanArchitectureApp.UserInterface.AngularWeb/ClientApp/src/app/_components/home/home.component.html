<div class="title-home container mt-5 text-center">
  <div class="position-relative">
    <h3 style="background-color: #000; color: #fff;" class="p-2 ml-2 mr-2">
      <span>
        <button type="button" class="btn btn-danger position-absolute start-0 ml-20"
          style="margin-left: 20px; margin-bottom: 0px; margin-top: 1px; top: 5px;" data-bs-toggle="modal"
          data-bs-target="#articleModal" data-bs-whatever="@mdo">Filter Articles</button>
      </span>
      New Headlines
    </h3>
    <div class="container text-center">
      <div class="card p-3 mb-3 bg-white rounded" *ngFor="let article of mArticles">
        <br>
        <h5 class="card-title text-center" style="padding-left: 10px; padding-right: 20px;">{{ article.title }}</h5>
        <hr style="opacity:15%; height:0.5px;">
        <div><b>Source:</b> <span class="source-name">{{article.source.name}}</span></div>
        <div><b>Published At:</b> <span class="source-name">{{article.publishedAt}}</span> </div>
        <div class="card-body">
          <img src="{{ article.urlToImage }}" style="width: 70%" alt="article image">

          <p class="card-text pt-3" style="padding-left: 10px; padding-right: 10px;">{{ article.description }} </p>
          <hr style="opacity:20%; height:0.2px;">
          <a href="{{ article.url }}">
            <button class="btn btn-dark" type="button" class="btn btn-info">Read More</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Filter Model -->
<div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter Articles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pl-10">

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Country:</label>
            <select class="form-select" aria-label="Default select example" [disabled]="sourceName!=''"
              (change)="changeCountry($event)">
              <option selected>Select Country</option>
              <option *ngFor="let country of Countries" [value]="country.key">{{country.value}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Category:</label>
            <select class="form-select" aria-label="Default select example" [disabled]="sourceName!=''"
              (change)="changeCategory($event)">
              <option selected>Select Category</option>
              <option *ngFor="let category of Categories" [value]="category">{{category}}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Sources:</label>
            <select class="form-select" aria-label="Default select example"
              [disabled]="countryName!='' || categoryName!=''" (change)="changeSource($event)">
              <option selected>Select Sources</option>
              <option *ngFor="let source of Sources" [value]="source.key">{{source.value}} </option>
            </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" data-bs-dismiss="modal" class="btn btn-danger" style="width: 100px;">Filter</button>
          <button type="button" class="btn btn-secondary" style="width: 100px;" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
